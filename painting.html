<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisForge Inpainting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f0f1e;
            background-image: radial-gradient(at 20% 30%, rgba(102, 126, 234, 0.15) 0px, transparent 50%),
                              radial-gradient(at 80% 70%, rgba(118, 75, 162, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 1600px;
            padding: 48px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a78bfa;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .badge {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(167, 139, 250, 0.2) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #a78bfa;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
        }

        .canvas-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 16px;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 12px;
            overflow: hidden;
        }

        canvas {
            display: block;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #a78bfa;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tool-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 16px;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .section h3 {
            color: #a78bfa;
            margin-bottom: 16px;
            font-size: 1.1em;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        textarea { resize: vertical; min-height: 80px; }

        .slider-container { margin-bottom: 20px; }

        .slider-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .slider-value span { color: #a78bfa; font-weight: 600; }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        button.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            text-align: center;
            padding: 14px 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            border: 1px solid;
            font-size: 14px;
        }

        .status.show { display: block; }
        .status.loading { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border-color: rgba(251, 191, 36, 0.2); }
        .status.error { background: rgba(239, 68, 68, 0.1); color: #f87171; border-color: rgba(239, 68, 68, 0.2); }
        .status.success { background: rgba(34, 197, 94, 0.1); color: #4ade80; border-color: rgba(34, 197, 94, 0.2); }

        .progress {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
            height: 32px;
        }

        .progress.show { display: block; }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 13px;
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 1200px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in { animation: fadeIn 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üñåÔ∏è IrisForge Inpainting</h1>
                <span class="badge">üé® Masque et r√©g√©n√©ration locale</span>
            </div>
            <a href="editor.html" class="back-btn">‚Üê Retour √† l'√©diteur</a>
        </div>

        <div class="main-grid">
            <div class="canvas-section">
                <div class="toolbar">
                    <button class="tool-btn active" onclick="setTool('brush')">üñåÔ∏è Pinceau</button>
                    <button class="tool-btn" onclick="setTool('eraser')">üßπ Gomme</button>
                    <button class="tool-btn secondary" onclick="clearMask()">üóëÔ∏è Effacer tout</button>
                </div>
                
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <div class="section">
                    <h3>Outils de peinture</h3>
                    
                    <div class="slider-container">
                        <div class="slider-value">
                            <label>Taille du pinceau</label>
                            <span id="brushValue">40</span>
                        </div>
                        <input type="range" id="brushSize" min="10" max="150" step="5" value="40" oninput="updateBrush()">
                    </div>
                </div>

                <div class="section">
                    <h3>Instructions</h3>
                    <div class="info">Peignez les zones √† r√©g√©n√©rer en blanc, puis lancez le traitement.</div>
                    <div style="margin-bottom: 16px;">
                        <label>Prompt (ce que vous voulez g√©n√©rer)</label>
                        <textarea id="prompt" placeholder="Ex: white t-shirt, red dress, modern outfit">high quality, detailed</textarea>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label>Negative Prompt</label>
                        <textarea id="negPrompt" placeholder="Ce que vous ne voulez pas">blurry, low quality, distorted</textarea>
                    </div>
                </div>

                <div class="section">
                    <h3>Param√®tres</h3>
                    
                    <div class="slider-container">
                        <div class="slider-value">
                            <label>Denoise</label>
                            <span id="denoiseValue">0.85</span>
                        </div>
                        <input type="range" id="denoise" min="0.5" max="1.0" step="0.05" value="0.85" oninput="updateSlider('denoise')">
                    </div>

                    <div class="slider-container">
                        <div class="slider-value">
                            <label>Steps</label>
                            <span id="stepsValue">35</span>
                        </div>
                        <input type="range" id="steps" min="20" max="60" step="5" value="35" oninput="updateSlider('steps')">
                    </div>

                    <div class="slider-container">
                        <div class="slider-value">
                            <label>CFG Scale</label>
                            <span id="cfgValue">8.0</span>
                        </div>
                        <input type="range" id="cfg" min="5" max="12" step="0.5" value="8.0" oninput="updateSlider('cfg')">
                    </div>
                </div>

                <button onclick="processInpainting()">üöÄ G√©n√©rer l'inpainting</button>
                <button class="secondary" onclick="downloadResult()">üì• T√©l√©charger le r√©sultat</button>

                <div id="status" class="status"></div>
                <div id="progress" class="progress">
                    <div id="bar" class="progress-bar">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clientId = Math.random().toString(36).substring(7);

        let img = new Image();
        let drawing = false;
        let currentTool = 'brush';
        let brushSize = 40;
        let processing = false;
        let apiUrl = '';
        let resultImage = null;

        // Load data from sessionStorage
        window.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(sessionStorage.getItem('inpaintData') || '{}');
            
            if (!data.imageData) {
                alert('Aucune image trouv√©e. Retour √† l\'√©diteur.');
                window.location.href = 'editor.html';
                return;
            }

            apiUrl = data.apiUrl || '';
            document.getElementById('prompt').value = data.prompt || 'high quality, detailed';
            document.getElementById('negPrompt').value = data.negPrompt || 'blurry, low quality';

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = data.imageData;
        });

        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            startDrawing({ offsetX: x, offsetY: y });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            draw({ offsetX: x, offsetY: y });
        });

        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = brushSize;

            if (currentTool === 'brush') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            } else {
                ctx.globalCompositeOperation = 'destination-out';
            }

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateBrush() {
            brushSize = parseInt(document.getElementById('brushSize').value);
            document.getElementById('brushValue').textContent = brushSize;
        }

        function clearMask() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(img, 0, 0);
        }

        function updateSlider(id) {
            document.getElementById(id + 'Value').textContent = document.getElementById(id).value;
        }

        function show(id, cls, txt) {
            const el = document.getElementById(id);
            el.className = cls.includes('status') ? 'status show ' + cls.split(' ')[1] : cls + ' show';
            if (txt) el.textContent = txt;
        }

        function hide(id) {
            document.getElementById(id).classList.remove('show');
        }

        function updateProgress(pct, txt) {
            const bar = document.getElementById('bar');
            bar.style.width = pct + '%';
            bar.textContent = txt || pct + '%';
            show('progress', 'progress');
        }

        async function processInpainting() {
            if (processing) return;
            if (!apiUrl) return show('status', 'status error', 'URL API manquante');

            processing = true;
            show('status', 'status loading', 'Pr√©paration...');
            updateProgress(5, 'Pr√©paration...');

            try {
                // Create mask canvas (white = inpaint, black = keep)
                const maskCanvas = document.createElement('canvas');
                maskCanvas.width = canvas.width;
                maskCanvas.height = canvas.height;
                const maskCtx = maskCanvas.getContext('2d');

                // Fill black
                maskCtx.fillStyle = 'black';
                maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);

                // Draw white mask from canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const maskData = maskCtx.createImageData(canvas.width, canvas.height);

                for (let i = 0; i < imageData.data.length; i += 4) {
                    const alpha = imageData.data[i + 3];
                    if (alpha < 255) {
                        // Transparent = was erased or brush area
                        maskData.data[i] = 255;
                        maskData.data[i + 1] = 255;
                        maskData.data[i + 2] = 255;
                    } else {
                        // Check if it's white (brush)
                        const r = imageData.data[i];
                        const g = imageData.data[i + 1];
                        const b = imageData.data[i + 2];
                        if (r > 200 && g > 200 && b > 200) {
                            maskData.data[i] = 255;
                            maskData.data[i + 1] = 255;
                            maskData.data[i + 2] = 255;
                        }
                    }
                    maskData.data[i + 3] = 255;
                }

                maskCtx.putImageData(maskData, 0, 0);

                updateProgress(10, 'Upload image...');

                // Upload original image
                const imgBlob = await new Promise(resolve => img.src && canvas.toBlob(resolve, 'image/png'));
                const imgFile = new File([imgBlob], 'image.png', { type: 'image/png' });
                
                const imgFd = new FormData();
                imgFd.append('image', imgFile);
                const imgRes = await fetch(`${apiUrl}/upload/image`, { method: 'POST', body: imgFd });
                if (!imgRes.ok) throw new Error('Image upload failed');
                const { name: imgName } = await imgRes.json();

                updateProgress(20, 'Upload mask...');

                // Upload mask
                const maskBlob = await new Promise(resolve => maskCanvas.toBlob(resolve, 'image/png'));
                const maskFile = new File([maskBlob], 'mask.png', { type: 'image/png' });
                
                const maskFd = new FormData();
                maskFd.append('image', maskFile);
                const maskRes = await fetch(`${apiUrl}/upload/image`, { method: 'POST', body: maskFd });
                if (!maskRes.ok) throw new Error('Mask upload failed');
                const { name: maskName } = await maskRes.json();

                updateProgress(30, 'Build workflow...');

                // Build inpainting workflow
                const prompt = document.getElementById('prompt').value.trim();
                const negPrompt = document.getElementById('negPrompt').value.trim();
                const denoise = parseFloat(document.getElementById('denoise').value);
                const steps = parseInt(document.getElementById('steps').value);
                const cfg = parseFloat(document.getElementById('cfg').value);

                const wf = {
                    "1": { inputs: { ckpt_name: "juggernaut_xl_v9.safetensors" }, class_type: "CheckpointLoaderSimple" },
                    "2": { inputs: { image: imgName }, class_type: "LoadImage" },
                    "3": { inputs: { image: maskName }, class_type: "LoadImage" },
                    "4": { inputs: { text: prompt, clip: ["1", 1] }, class_type: "CLIPTextEncode" },
                    "5": { inputs: { text: negPrompt, clip: ["1", 1] }, class_type: "CLIPTextEncode" },
                    "6": { inputs: { pixels: ["2", 0], vae: ["1", 2] }, class_type: "VAEEncode" },
                    "7": {
                        inputs: {
                            grow_mask_by: 6,
                            samples: ["6", 0],
                            mask: ["3", 1]
                        },
                        class_type: "SetLatentNoiseMask"
                    },
                    "8": {
                        inputs: {
                            seed: Math.floor(Math.random() * 1e9),
                            steps, cfg,
                            sampler_name: "dpmpp_2m_sde_gpu",
                            scheduler: "karras",
                            denoise,
                            model: ["1", 0],
                            positive: ["4", 0],
                            negative: ["5", 0],
                            latent_image: ["7", 0]
                        },
                        class_type: "KSampler"
                    },
                    "9": { inputs: { samples: ["8", 0], vae: ["1", 2] }, class_type: "VAEDecode" },
                    "99": { inputs: { filename_prefix: "IrisForge_Inpaint_", images: ["9", 0] }, class_type: "SaveImage" }
                };

                updateProgress(35, 'Envoi...');

                const res = await fetch(`${apiUrl}/prompt`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: wf, client_id: clientId })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const { prompt_id } = await res.json();
                updateProgress(40, 'Traitement...');
                show('status', 'status loading', 'G√©n√©ration en cours...');

                // Poll for completion
                let done = false, attempts = 0;
                while (!done && attempts < 300) {
                    await new Promise(r => setTimeout(r, 1000));
                    attempts++;
                    const hr = await fetch(`${apiUrl}/history/${prompt_id}`);
                    const hd = await hr.json();
                    if (hd[prompt_id]?.status?.completed) done = true;
                    updateProgress(Math.min(40 + attempts * 0.18, 90), `${Math.round(40 + attempts * 0.18)}%`);
                }

                if (!done) throw new Error('Timeout');

                updateProgress(95, 'R√©cup√©ration...');
                const hr = await fetch(`${apiUrl}/history/${prompt_id}`);
                const hd = await hr.json();
                const result = hd[prompt_id].outputs["99"].images[0];
                const resultUrl = `${apiUrl}/view?filename=${result.filename}&subfolder=${result.subfolder || ''}&type=${result.type}`;

                updateProgress(100, 'Termin√© !');

                // Display result
                const resultImg = new Image();
                resultImg.onload = () => {
                    ctx.drawImage(resultImg, 0, 0);
                    img.src = resultUrl;
                };
                resultImg.src = resultUrl;

                const blob = await (await fetch(resultUrl)).blob();
                resultImage = new File([blob], 'inpainted.png', { type: blob.type });

                show('status', 'status success', '‚úÖ Inpainting termin√© !');
                setTimeout(() => hide('progress'), 2000);

            } catch (e) {
                show('status', 'status error', '‚ùå ' + e.message);
                hide('progress');
                console.error(e);
            } finally {
                processing = false;
            }
        }

        function downloadResult() {
            if (!resultImage) return show('status', 'status error', 'Aucun r√©sultat');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'irisforge_inpaint_' + Date.now() + '.png';
            link.click();
        }
    </script>
</body>
