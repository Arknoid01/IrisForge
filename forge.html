<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisForge 2.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f1e;
            background-image: radial-gradient(at 20% 30%, rgba(102, 126, 234, 0.15) 0px, transparent 50%),
                              radial-gradient(at 80% 70%, rgba(118, 75, 162, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            padding-top: 68px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        .header-nav {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-link {
            display: inline-block;
            color: #a78bfa;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.2);
        }
        .nav-link:hover {
            background: rgba(167, 139, 250, 0.2);
            transform: translateY(-2px);
        }
        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 24px; }
        label {
            display: block;
            color: #a78bfa;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        .status.loading {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            position: relative;
        }
        .result-container {
            position: relative;
            display: inline-block;
        }
        .result img {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
            display: none;
        }
        .result img.show {
            display: inline-block;
            animation: fadeIn 0.6s;
        }
        .floating-actions {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: none;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }
        .floating-actions.show {
            display: flex;
            animation: slideIn 0.4s;
        }
        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .action-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.1);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .flame-home {
            position: fixed;
            top: 18px;
            left: 18px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 100, 30, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 0 12px rgba(255, 100, 30, 0.2);
        }
        .flame-home:hover {
            background: rgba(255, 100, 30, 0.2);
            border-color: rgba(255, 100, 30, 0.8);
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 100, 30, 0.5);
        }
        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }
        .flame-home span {
            display: inline-block;
            animation: flicker 1.5s ease-in-out infinite;
        }
        /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
        .menu-btn { position: fixed; top: 20px; left: 20px; width: 36px; height: 36px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 9px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; cursor: pointer; z-index: 1000; transition: all 0.3s; }
        .menu-btn:hover { background: rgba(167,139,250,0.15); border-color: rgba(167,139,250,0.4); }
        .menu-btn span { display: block; width: 16px; height: 2px; background: rgba(255,255,255,0.8); border-radius: 2px; transition: all 0.3s; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1001; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .sidebar-overlay.open { opacity: 1; pointer-events: all; }
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #0f0f1e; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1002; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4,0,0.2,1); display: flex; flex-direction: column; padding: 24px 16px; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 28px; padding-bottom: 16px; border-bottom: 1px solid rgba(255,255,255,0.07); }
        .sidebar-title { font-size: 18px; font-weight: 700; background: linear-gradient(135deg, #667eea, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sidebar-close { width: 28px; height: 28px; border-radius: 7px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .sidebar-close:hover { background: rgba(239,68,68,0.2); color: #f87171; }
        .sidebar-nav { display: flex; flex-direction: column; gap: 4px; }
        .sidebar-link { display: flex; align-items: center; gap: 12px; padding: 11px 14px; border-radius: 10px; text-decoration: none; color: rgba(255,255,255,0.7); font-size: 14px; font-weight: 500; transition: all 0.2s; border: 1px solid transparent; }
        .sidebar-link:hover { background: rgba(167,139,250,0.1); border-color: rgba(167,139,250,0.2); color: #fff; }
        .sidebar-link.active { background: rgba(102,126,234,0.15); border-color: rgba(102,126,234,0.3); color: #a78bfa; }
        .sidebar-link .icon { font-size: 18px; width: 24px; text-align: center; }
        .sidebar-divider { height: 1px; background: rgba(255,255,255,0.07); margin: 8px 0; }

        /* ‚îÄ‚îÄ TRADUCTION ‚îÄ‚îÄ */
        .translate-wrapper { position: relative; }
        .translate-label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .translate-label-row label { margin-bottom: 0; }
        .translate-btn {
            background: rgba(102,126,234,0.2); border: 1px solid rgba(102,126,234,0.4);
            border-radius: 8px; padding: 4px 12px; color: #a78bfa;
            font-size: 12px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; white-space: nowrap; width: auto;
        }
        .translate-btn:hover { background: rgba(102,126,234,0.4); color: #fff; transform: none; box-shadow: none; }
        .translate-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .translate-btn.success { background: rgba(34,197,94,0.2); border-color: rgba(34,197,94,0.4); color: #4ade80; }
        .translate-btn.error { background: rgba(239,68,68,0.2); border-color: rgba(239,68,68,0.4); color: #f87171; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">üî• IrisForge</div>
            <div class="sidebar-close" onclick="toggleSidebar()">‚úï</div>
        </div>
        <nav class="sidebar-nav">

            <div class="sidebar-divider"></div>
            <a href="forge.html" class="sidebar-link active"><span class="icon">üé®</span> IrisForge 2.0</a>
            <a href="base.html" class="sidebar-link"><span class="icon">‚ö°</span> Base</a>

    <div class="container">
        
        
        <h1>üé® IrisForge 2.0</h1>
        <p class="subtitle">G√©n√©ration d'images avanc√©e</p>
        
        <div class="form-group">
            <label>URL ComfyUI</label>
            <input type="text" id="comfyUrl" placeholder="http://127.0.0.1:8188">
        </div>

        <div class="form-group">
            <div class="translate-label-row"><label>Prompt</label><button type="button" class="translate-btn" onclick="triggerTranslate('prompt', this)">üåê FR‚ÜíEN</button></div>
        <textarea id="prompt" placeholder="Votre prompt ici..."></textarea>
        </div>

        <div class="form-group">
            <label>Steps des KSamplers</label>
            <div class="steps-grid">
                <input type="number" id="steps1" placeholder="KSampler 1" value="33" min="1">
                <input type="number" id="steps2" placeholder="KSampler 2" value="27" min="1">
                <input type="number" id="steps3" placeholder="KSampler 3" value="28" min="1">
            </div>
        </div>

        <button onclick="generateImage()">G√©n√©rer l'image</button>

        <div class="status" id="status"></div>

        <div class="result">
            <div class="result-container" id="resultContainer">
                <img id="resultImg" alt="R√©sultat">
                <div class="floating-actions" id="floatingActions">
                    <div class="action-btn" onclick="downloadImage()" title="T√©l√©charger">üíæ</div>
                    <div class="action-btn" onclick="openEditor()" title="√âdition">‚úèÔ∏è</div>
                    <div class="action-btn" onclick="openVideo()" title="Vid√©o">üé¨</div>
                </div>
            </div>
        </div>
    </div>

    <script>
                function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
        }

        let clientId = Math.random().toString(36).substring(7);
        let isGenerating = false;

        // ‚îÄ‚îÄ Pr√©chauffage automatique au chargement ‚îÄ‚îÄ
        async function autoPreheat(apiUrl) {
            const workflow = {
                // Checkpoint 1 : juggernaut + LoRAs ‚Üí KSampler
                "1": { inputs: { ckpt_name: "juggernaut_xl_v9.safetensors" }, class_type: "CheckpointLoaderSimple" },
                "2": { inputs: { lora_name: "Eye_Detail_Flux_Lora_-_Inpainting.safetensors", strength_model: 0.89, strength_clip: 0.89, model: ["1", 0], clip: ["1", 1] }, class_type: "LoraLoader" },
                "3": { inputs: { lora_name: "SDXL_BetterFaces-LoRA_v1.safetensors", strength_model: 0.4, strength_clip: 0.4, model: ["2", 0], clip: ["2", 1] }, class_type: "LoraLoader" },
                "7": { inputs: { text: "warmup", clip: ["3", 1] }, class_type: "CLIPTextEncode" },
                "8": { inputs: { text: "", clip: ["3", 1] }, class_type: "CLIPTextEncode" },
                "9": { inputs: { width: 64, height: 64, batch_size: 1 }, class_type: "EmptyLatentImage" },
                "10": { inputs: { seed: 1, steps: 1, cfg: 1, sampler_name: "euler", scheduler: "normal", denoise: 1, model: ["3", 0], positive: ["7", 0], negative: ["8", 0], latent_image: ["9", 0] }, class_type: "KSampler" },
                "11": { inputs: { samples: ["10", 0], vae: ["1", 2] }, class_type: "VAEDecode" },
                "12": { inputs: { filename_prefix: "warmup", images: ["11", 0] }, class_type: "SaveImage" },
                // Checkpoint 2 : perfection + LoRAs ‚Üí KSampler
                "4": { inputs: { ckpt_name: "perfectionSuperModelILXL_20 (1).safetensors" }, class_type: "CheckpointLoaderSimple" },
                "5": { inputs: { lora_name: "DetailTweaker.safetensors", strength_model: 0.95, strength_clip: 0.95, model: ["4", 0], clip: ["4", 1] }, class_type: "LoraLoader" },
                "6": { inputs: { lora_name: "Eye_Detail_Flux_Lora_-_Inpainting.safetensors", strength_model: 0.9, strength_clip: 0.9, model: ["5", 0], clip: ["5", 1] }, class_type: "LoraLoader" },
                "13": { inputs: { text: "warmup", clip: ["6", 1] }, class_type: "CLIPTextEncode" },
                "14": { inputs: { text: "", clip: ["6", 1] }, class_type: "CLIPTextEncode" },
                "15": { inputs: { width: 64, height: 64, batch_size: 1 }, class_type: "EmptyLatentImage" },
                "16": { inputs: { seed: 2, steps: 1, cfg: 1, sampler_name: "euler", scheduler: "normal", denoise: 1, model: ["6", 0], positive: ["13", 0], negative: ["14", 0], latent_image: ["15", 0] }, class_type: "KSampler" },
                "17": { inputs: { samples: ["16", 0], vae: ["4", 2] }, class_type: "VAEDecode" },
                "18": { inputs: { filename_prefix: "warmup2", images: ["17", 0] }, class_type: "SaveImage" }
            };
            try {
                await fetch(`${apiUrl}/prompt`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: workflow, client_id: clientId })
                });
            } catch (e) { /* silencieux */ }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('comfyUrl');
            if (savedUrl) {
                document.getElementById('comfyUrl').value = savedUrl;
                autoPreheat(savedUrl);
            }
        });

        document.getElementById('comfyUrl') && document.getElementById('comfyUrl').addEventListener('change', (e) => {
            localStorage.setItem('comfyUrl', e.target.value);
        });

        function showStatus(msg, type) {
            const s = document.getElementById('status');
            s.textContent = msg;
            s.className = 'status ' + type;
            s.style.display = 'block';
        }

        function downloadImage() {
            const img = document.getElementById('resultImg');
            if (img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = `irisforge_${Date.now()}.png`;
                link.click();
                showStatus('‚úî T√©l√©chargement lanc√© !', 'success');
                setTimeout(() => document.getElementById('status').style.display = 'none', 2000);
            }
        }

        async function openEditor() {
            const img = document.getElementById('resultImg');
            if (img.src) {
                showStatus('Pr√©paration de l\'image...', 'loading');
                try {
                    const response = await fetch(img.src);
                    const blob = await response.blob();
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        localStorage.setItem('editorImage', reader.result);
                        window.location.href = 'editor.html';
                    };
                    reader.readAsDataURL(blob);
                } catch (err) {
                    console.error('Erreur conversion:', err);
                    localStorage.setItem('editorImage', img.src);
                    window.location.href = 'editor.html';
                }
            }
        }

        async function openVideo() {
            const img = document.getElementById('resultImg');
            if (img.src) {
                showStatus('Pr√©paration pour la vid√©o...', 'loading');
                try {
                    const response = await fetch(img.src);
                    const blob = await response.blob();
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        localStorage.setItem('videoSourceImage', reader.result);
                        window.location.href = 'video.html';
                    };
                    reader.readAsDataURL(blob);
                } catch (err) {
                    console.error('Erreur conversion:', err);
                    localStorage.setItem('videoSourceImage', img.src);
                    window.location.href = 'video.html';
                }
            }
        }


    
        async function generateImage() {
            if (isGenerating) return;
            
            const apiUrl = document.getElementById('comfyUrl').value.trim();
            const userPrompt = document.getElementById('prompt').value.trim();
            const translatedPrompt = await translateToEnglish(userPrompt);
            const steps1 = parseInt(document.getElementById('steps1').value);
            const steps2 = parseInt(document.getElementById('steps2').value);
            const steps3 = parseInt(document.getElementById('steps3').value);
            const btn = document.querySelector('button');
            const resultImg = document.getElementById('resultImg');

            if (!apiUrl || !userPrompt) {
                showStatus('Veuillez remplir tous les champs', 'error');
                return;
            }

            isGenerating = true;
            btn.disabled = true;
            resultImg.classList.remove('show');
            showStatus('Pr√©paration du workflow...', 'loading');

            try {
                const seed = Math.floor(Math.random() * 1000000000000000);

                const workflow = {
                    "1": { inputs: { ckpt_name: "juggernaut_xl_v9.safetensors" }, class_type: "CheckpointLoaderSimple" },
                    "2": { inputs: { lora_name: "SDXL_BetterFaces-LoRA_v1.safetensors", strength_model: 0.4, strength_clip: 0.4, model: ["3", 0], clip: ["3", 1] }, class_type: "LoraLoader" },
                    "3": { inputs: { lora_name: "Eye_Detail_Flux_Lora_-_Inpainting.safetensors", strength_model: 0.89, strength_clip: 0.89, model: ["1", 0], clip: ["1", 1] }, class_type: "LoraLoader" },
                    "4": { inputs: { text: "octane render, render, drawing, anime, bad photo, bad photography:1.3), (worst quality, low quality, blurry:1.2), (bad teeth, deformed teeth, deformed lips), (bad anatomy, bad proportions:1.1), (deformed iris, deformed pupils), (deformed eyes, bad eyes), (deformed face, ugly face, bad face), (deformed hands, bad hands, fused fingers), morbid, mutilated, mutation, disfigured soft lighning", clip: ["2", 1] }, class_type: "CLIPTextEncode" },
                    "5": { inputs: { text: translatedPrompt, clip: ["2", 1] }, class_type: "CLIPTextEncode" },
                    "14": { inputs: { seed: seed, steps: steps1, cfg: 8, sampler_name: "dpmpp_2m_sde_gpu", scheduler: "karras", denoise: 1, model: ["2", 0], positive: ["5", 0], negative: ["4", 0], latent_image: ["34", 0] }, class_type: "KSampler" },
                    "15": { inputs: { seed: seed + 1, steps: steps2, cfg: 5.4, sampler_name: "dpmpp_2m_sde_gpu", scheduler: "karras", denoise: 0.61, model: ["16", 0], positive: ["5", 0], negative: ["4", 0], latent_image: ["14", 0] }, class_type: "KSampler" },
                    "16": { inputs: { lora_name: "DetailTweaker.safetensors", strength_model: 0.95 , strength_clip: 0.95 , model: ["17", 0], clip: ["17", 1] }, class_type: "LoraLoader" },
                    "17": { inputs: { ckpt_name: "perfectionSuperModelILXL_20 (1).safetensors" }, class_type: "CheckpointLoaderSimple" },
                    "28": { inputs: { samples: ["29", 0], vae: ["17", 2] }, class_type: "VAEDecode" },
                    "29": { inputs: { seed: seed + 2, steps: steps3, cfg: 5.9, sampler_name: "dpmpp_sde_gpu", scheduler: "karras", denoise: 0.2, model: ["32", 0], positive: ["31", 0], negative: ["30", 0], latent_image: ["15", 0] }, class_type: "KSampler" },
                    "30": { inputs: { text: "cross-eye, lazy eye, deformed eyes, asymmetrical eyes, over-sharpened eyes, glowing eyes, anime eyes, plastic skin, blurry eyes, low detail eyes", clip: ["17", 1] }, class_type: "CLIPTextEncode" },
                    "31": { inputs: { text: "beautiful detailed eyes, natural eye shape, sharp iris texture, clear pupils, balanced highlights, soft catchlight, realistic reflections, clean sclera, natural eyelash definition, high micro-details, subtle eye contrast, photorealistic eyes", clip: ["32", 1] }, class_type: "CLIPTextEncode" },

    // ‚îÄ‚îÄ TRADUCTION LIBRETRANSLATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const LT_INSTANCES = [
        'https://libretranslate.com',
        'https://translate.argosopentech.com',
        'https://translate.terraprint.co'
    ];

    async function translateToEnglish(text) {
        if (!text || !text.trim()) return text;
        // Heuristique : si d√©j√† en anglais on ne traduit pas
        const frenchWords = /\b(une|un|des|les|dans|avec|sur|pour|qui|que|est|sont|tr√®s|bien|comme|mais|donc|car|avoir|faire|aussi|voici|vers|entre|sous|apr√®s|avant)\b/i;
        if (!frenchWords.test(text)) return text;
        for (const base of LT_INSTANCES) {
            try {
                const res = await fetch(`${base}/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: text, source: 'fr', target: 'en', format: 'text' })
                });
                if (!res.ok) continue;
                const data = await res.json();
                if (data.translatedText) return data.translatedText;
            } catch(e) { continue; }
        }
        return text; // fallback : texte original
    }

    async function triggerTranslate(textareaId, btnEl) {
        const ta = document.getElementById(textareaId);
        if (!ta) return;
        const original = ta.value.trim();
        if (!original) return;
        btnEl.disabled = true;
        btnEl.textContent = '‚è≥';
        try {
            const translated = await translateToEnglish(original);
            if (translated !== original) {
                ta.value = translated;
                btnEl.textContent = '‚úÖ Traduit';
                btnEl.classList.add('success');
            } else {
                btnEl.textContent = 'üåê FR‚ÜíEN';
                btnEl.classList.add('success');
            }
        } catch(e) {
            btnEl.textContent = '‚ùå';
            btnEl.classList.add('error');
        }
        setTimeout(() => {
            btnEl.disabled = false;
            btnEl.textContent = 'üåê FR‚ÜíEN';
            btnEl.classList.remove('success', 'error');
        }, 2500);
    }
