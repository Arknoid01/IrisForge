<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisForge 2.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f1e;
            background-image: radial-gradient(at 20% 30%, rgba(102, 126, 234, 0.15) 0px, transparent 50%),
                              radial-gradient(at 80% 70%, rgba(118, 75, 162, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 24px; }
        label {
            display: block;
            color: #a78bfa;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        .status.loading {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            position: relative;
        }
        .result-container {
            position: relative;
            display: inline-block;
        }
        .result img {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
            display: none;
        }
        .result img.show {
            display: inline-block;
            animation: fadeIn 0.6s;
        }
        .floating-actions {
            position: absolute;
            bottom: 16px;
            right: 16px;
            display: none;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }
        .floating-actions.show {
            display: flex;
            animation: slideIn 0.4s;
        }
        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .action-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.1);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® IrisForge 2.0</h1>
        <p class="subtitle">G√©n√©ration d'images avanc√©e</p>
        
        <div class="form-group">
            <label>URL ComfyUI</label>
            <input type="text" id="comfyUrl" placeholder="http://127.0.0.1:8188" value="http://127.0.0.1:8188">
        </div>

        <div class="form-group">
            <label>Prompt</label>
            <textarea id="prompt" placeholder="Votre prompt ici..."></textarea>
        </div>

        <div class="form-group">
            <label>Steps des KSamplers</label>
            <div class="steps-grid">
                <input type="number" id="steps1" placeholder="KSampler 1" value="31" min="1">
                <input type="number" id="steps2" placeholder="KSampler 2" value="25" min="1">
                <input type="number" id="steps3" placeholder="KSampler 3" value="23" min="1">
            </div>
        </div>

        <button onclick="generateImage()">G√©n√©rer l'image</button>

        <div class="status" id="status"></div>

        <div class="result">
            <div class="result-container" id="resultContainer">
                <img id="resultImg" alt="R√©sultat">
                <div class="floating-actions" id="floatingActions">
                    <div class="action-btn" onclick="downloadImage()" title="T√©l√©charger">üíæ</div>
                    <div class="action-btn" onclick="openEditor()" title="√âdition">‚úèÔ∏è</div>
                    <a href="video.html" class="action-btn" title="Vid√©o">üé¨</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clientId = Math.random().toString(36).substring(7);
        let isGenerating = false;

        function showStatus(msg, type) {
            const s = document.getElementById('status');
            s.textContent = msg;
            s.className = 'status ' + type;
            s.style.display = 'block';
        }

        function downloadImage() {
            const img = document.getElementById('resultImg');
            if (img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = `irisforge_${Date.now()}.png`;
                link.click();
                showStatus('‚úì T√©l√©chargement lanc√© !', 'success');
                setTimeout(() => document.getElementById('status').style.display = 'none', 2000);
            }
        }

        function openEditor() {
            const img = document.getElementById('resultImg');
            if (img.src) {
                // Convertir l'image en blob pour √©viter les probl√®mes CORS
                fetch(img.src)
                    .then(res => res.blob())
                    .then(blob => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            localStorage.setItem('editorImage', reader.result);
                            window.location.href = 'editor.html';
                        };
                        reader.readAsDataURL(blob);
                    })
                    .catch(err => {
                        // Si √ßa √©choue, on essaie quand m√™me avec l'URL directe
                        localStorage.setItem('editorImage', img.src);
                        window.location.href = 'editor.html';
                    });
            }
        }

        async function generateImage() {
            if (isGenerating) return;
            
            const apiUrl = document.getElementById('comfyUrl').value.trim();
            const userPrompt = document.getElementById('prompt').value.trim();
            const steps1 = parseInt(document.getElementById('steps1').value);
            const steps2 = parseInt(document.getElementById('steps2').value);
            const steps3 = parseInt(document.getElementById('steps3').value);
            const btn = document.querySelector('button');
            const resultImg = document.getElementById('resultImg');

            if (!apiUrl || !userPrompt) {
                showStatus('Veuillez remplir tous les champs', 'error');
                return;
            }

            isGenerating = true;
            btn.disabled = true;
            resultImg.classList.remove('show');
            showStatus('Pr√©paration du workflow...', 'loading');

            try {
                const seed = Math.floor(Math.random() * 1000000000000000);

                // Workflow au format API ComfyUI
                const workflow = {
                    "1": {
                        inputs: { ckpt_name: "juggernaut_xl_v9.safetensors" },
                        class_type: "CheckpointLoaderSimple"
                    },
                    "2": {
                        inputs: {
                            lora_name: "SDXL_BetterFaces-LoRA_v1.safetensors",
                            strength_model: 0.4,
                            strength_clip: 0.4,
                            model: ["3", 0],
                            clip: ["3", 1]
                        },
                        class_type: "LoraLoader"
                    },
                    "3": {
                        inputs: {
                            lora_name: "Eye_Detail_Flux_Lora_-_Inpainting.safetensors",
                            strength_model: 0.89,
                            strength_clip: 0.89,
                            model: ["1", 0],
                            clip: ["1", 1]
                        },
                        class_type: "LoraLoader"
                    },
                    "4": {
                        inputs: {
                            text: "octane render, render, drawing, anime, bad photo, bad photography:1.3), (worst quality, low quality, blurry:1.2), (bad teeth, deformed teeth, deformed lips), (bad anatomy, bad proportions:1.1), (deformed iris, deformed pupils), (deformed eyes, bad eyes), (deformed face, ugly face, bad face), (deformed hands, bad hands, fused fingers), morbid, mutilated, mutation, disfigured soft lighning",
                            clip: ["2", 1]
                        },
                        class_type: "CLIPTextEncode"
                    },
                    "5": {
                        inputs: {
                            text: userPrompt,
                            clip: ["2", 1]
                        },
                        class_type: "CLIPTextEncode"
                    },
                    "14": {
                        inputs: {
                            seed: seed,
                            steps: steps1,
                            cfg: 8,
                            sampler_name: "dpmpp_2m_sde_gpu",
                            scheduler: "karras",
                            denoise: 1,
                            model: ["2", 0],
                            positive: ["5", 0],
                            negative: ["4", 0],
                            latent_image: ["34", 0]
                        },
                        class_type: "KSampler"
                    },
                    "15": {
                        inputs: {
                            seed: seed + 1,
                            steps: steps2,
                            cfg: 5.4,
                            sampler_name: "dpmpp_2m_sde_gpu",
                            scheduler: "karras",
                            denoise: 0.61,
                            model: ["16", 0],
                            positive: ["5", 0],
                            negative: ["4", 0],
                            latent_image: ["14", 0]
                        },
                        class_type: "KSampler"
                    },
                    "16": {
                        inputs: {
                            lora_name: "DetailTweaker.safetensors",
                            strength_model: 0.6,
                            strength_clip: 0.6,
                            model: ["17", 0],
                            clip: ["17", 1]
                        },
                        class_type: "LoraLoader"
                    },
                    "17": {
                        inputs: { ckpt_name: "perfectionSuperModelILXL_20 (1).safetensors" },
                        class_type: "CheckpointLoaderSimple"
                    },
                    "28": {
                        inputs: {
                            samples: ["29", 0],
                            vae: ["17", 2]
                        },
                        class_type: "VAEDecode"
                    },
                    "29": {
                        inputs: {
                            seed: seed + 2,
                            steps: steps3,
                            cfg: 4.1,
                            sampler_name: "dpmpp_sde_gpu",
                            scheduler: "karras",
                            denoise: 0.2,
                            model: ["32", 0],
                            positive: ["31", 0],
                            negative: ["30", 0],
                            latent_image: ["15", 0]
                        },
                        class_type: "KSampler"
                    },
                    "30": {
                        inputs: {
                            text: "cross-eye, lazy eye, deformed eyes, asymmetrical eyes, over-sharpened eyes, glowing eyes, anime eyes, plastic skin, blurry eyes, low detail eyes",
                            clip: ["17", 1]
                        },
                        class_type: "CLIPTextEncode"
                    },
                    "31": {
                        inputs: {
                            text: "beautiful detailed eyes, natural eye shape, sharp iris texture, clear pupils, balanced highlights, soft catchlight, realistic reflections, clean sclera, natural eyelash definition, high micro-details, subtle eye contrast, photorealistic eyes",
                            clip: ["32", 1]
                        },
                        class_type: "CLIPTextEncode"
                    },
                    "32": {
                        inputs: {
                            lora_name: "Eye_Detail_Flux_Lora_-_Inpainting.safetensors",
                            strength_model: 0.9,
                            strength_clip: 0.9,
                            model: ["17", 0],
                            clip: ["17", 1]
                        },
                        class_type: "LoraLoader"
                    },
                    "34": {
                        inputs: {
                            width: 768,
                            height: 1536,
                            batch_size: 1
                        },
                        class_type: "EmptyLatentImage"
                    },
                    "12": {
                        inputs: {
                            filename_prefix: "ComfyUI",
                            images: ["28", 0]
                        },
                        class_type: "SaveImage"
                    }
                };

                showStatus('Envoi du workflow...', 'loading');

                const promptData = { prompt: workflow, client_id: clientId };
                const queueRes = await fetch(`${apiUrl}/prompt`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(promptData)
                });

                if (!queueRes.ok) {
                    const errorText = await queueRes.text();
                    throw new Error(`Erreur API (${queueRes.status}): ${errorText}`);
                }

                const queueResult = await queueRes.json();
                const promptId = queueResult.prompt_id;

                showStatus('G√©n√©ration en cours...', 'loading');

                const ws = new WebSocket(`${apiUrl.replace('http', 'ws')}/ws?clientId=${clientId}`);
                
                ws.onmessage = async (event) => {
                    const msg = JSON.parse(event.data);
                    
                    if (msg.type === 'progress' && msg.data.prompt_id === promptId) {
                        showStatus(`G√©n√©ration... ${msg.data.value}/${msg.data.max}`, 'loading');
                    }
                    
                    if (msg.type === 'executing' && msg.data.prompt_id === promptId && msg.data.node === null) {
                        showStatus('R√©cup√©ration de l\'image...', 'loading');
                        
                        setTimeout(async () => {
                            try {
                                const histRes = await fetch(`${apiUrl}/history/${promptId}`);
                                const hist = await histRes.json();
                                
                                if (hist[promptId] && hist[promptId].outputs) {
                                    const outputs = hist[promptId].outputs;
                                    const saveNode = outputs['12'];
                                    
                                    if (saveNode && saveNode.images && saveNode.images.length > 0) {
                                        const img = saveNode.images[0];
                                        const imgUrl = `${apiUrl}/view?filename=${encodeURIComponent(img.filename)}&subfolder=${encodeURIComponent(img.subfolder || '')}&type=${encodeURIComponent(img.type || 'output')}`;
                                        
                                        resultImg.src = imgUrl;
                                        resultImg.classList.add('show');
                                        document.getElementById('floatingActions').classList.add('show');
                                        showStatus('‚úì Image g√©n√©r√©e avec succ√®s !', 'success');
                                    } else {
                                        throw new Error('Aucune image dans la r√©ponse');
                                    }
                                } else {
                                    throw new Error('Historique introuvable');
                                }
                            } catch (err) {
                                showStatus('‚úó ' + err.message, 'error');
                            } finally {
                                ws.close();
                                isGenerating = false;
                                btn.disabled = false;
                            }
                        }, 1000);
                    }
                };

                ws.onerror = () => {
                    showStatus('‚úó Erreur WebSocket', 'error');
                    isGenerating = false;
                    btn.disabled = false;
                };

            } catch (err) {
                showStatus('‚úó ' + err.message, 'error');
                isGenerating = false;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
