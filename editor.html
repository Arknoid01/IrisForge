<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisForge - √âditeur de masque</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f0f1e;
            background-image: radial-gradient(at 20% 30%, rgba(102, 126, 234, 0.15) 0px, transparent 50%),
                              radial-gradient(at 80% 70%, rgba(118, 75, 162, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            padding: 48px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(167, 139, 250, 0.2) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #a78bfa;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 24px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        canvas {
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            cursor: crosshair;
            background: black;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        button.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-full {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è √âditeur de masque</h1>
        
        <div style="text-align: center;">
            <span class="badge">üé® Dessinez la zone √† modifier en blanc</span>
        </div>

        <div class="section">
            <div class="info" id="infoText">
                üí° Dessinez en blanc les zones √† r√©g√©n√©rer. Le reste (noir) sera pr√©serv√©.
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Taille:</label>
                    <input type="range" id="brushSize" min="5" max="100" value="30">
                    <span id="sizeValue">30px</span>
                </div>
                
                <button class="secondary" onclick="setEraser()">üßπ Gomme</button>
                <button class="secondary" onclick="setBrush()">‚úèÔ∏è Pinceau</button>
                <button class="secondary" onclick="document.getElementById('fileInput').click()">üìÅ Charger image</button>
                <button class="danger" onclick="clearCanvas()">üóëÔ∏è Effacer tout</button>
            </div>

            <input type="file" id="fileInput" accept="image/*" onchange="loadExternalImage(event)">

            <div class="canvas-container">
                <canvas id="canvas" width="768" height="768"></canvas>
            </div>

            <div class="btn-group">
                <button class="secondary" onclick="location.href='index.html'">‚Üê Retour</button>
                <button onclick="saveMask()">üíæ Sauvegarder le masque</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brushSizeInput = document.getElementById('brushSize');
        const sizeValue = document.getElementById('sizeValue');

        let drawing = false;
        let brushSize = 30;
        let isEraser = false;
        let sourceImage = null;
        let maskLayer = null;

        // Cr√©er un canvas temporaire pour le masque
        const maskCanvas = document.createElement('canvas');
        maskCanvas.width = canvas.width;
        maskCanvas.height = canvas.height;
        const maskCtx = maskCanvas.getContext('2d');

        // Init: fond noir sur le masque
        maskCtx.fillStyle = 'black';
        maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);

        // Charger l'image source au d√©marrage
        async function loadSourceImage() {
            const sourceData = localStorage.getItem('inpaintingSource');
            
            if (sourceData) {
                const img = new Image();
                img.onload = () => {
                    sourceImage = img;
                    
                    // Adapter le canvas √† la taille de l'image
                    canvas.width = img.width;
                    canvas.height = img.height;
                    maskCanvas.width = img.width;
                    maskCanvas.height = img.height;
                    
                    // R√©initialiser le masque
                    maskCtx.fillStyle = 'black';
                    maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
                    
                    // Afficher l'image
                    redraw();
                    
                    document.getElementById('infoText').innerHTML = 
                        '‚úÖ Image charg√©e ! Dessinez en blanc les zones √† r√©g√©n√©rer.';
                };
                img.src = sourceData;
            } else {
                // Pas d'image source, canvas noir
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                document.getElementById('infoText').innerHTML = 
                    'üìÅ Aucune image source. Vous pouvez charger une image externe ou dessiner sur fond noir.';
            }
        }

        // Charger une image externe
        function loadExternalImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    sourceImage = img;
                    
                    // Adapter le canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    maskCanvas.width = img.width;
                    maskCanvas.height = img.height;
                    
                    // R√©initialiser le masque
                    maskCtx.fillStyle = 'black';
                    maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
                    
                    // Sauvegarder l'image dans localStorage
                    localStorage.setItem('inpaintingSource', e.target.result);
                    
                    redraw();
                    
                    document.getElementById('infoText').innerHTML = 
                        '‚úÖ Image charg√©e ! Dessinez en blanc les zones √† r√©g√©n√©rer.';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Redessiner le canvas (image + masque semi-transparent)
        function redraw() {
            // Effacer
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner l'image source si pr√©sente
            if (sourceImage) {
                ctx.drawImage(sourceImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Superposer le masque avec transparence
            ctx.save();
            ctx.globalAlpha = 0.6; // Semi-transparent pour voir l'image dessous
            ctx.drawImage(maskCanvas, 0, 0);
            ctx.restore();
        }

        // Taille pinceau
        brushSizeInput.addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            sizeValue.textContent = brushSize + 'px';
        });

        // Dessin
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseleave', () => drawing = false);

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            // Dessiner sur le masque
            maskCtx.fillStyle = isEraser ? 'black' : 'white';
            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
            maskCtx.fill();
            
            // Redessiner
            redraw();
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
        });

        canvas.addEventListener('touchend', () => drawing = false);

        canvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

            maskCtx.fillStyle = isEraser ? 'black' : 'white';
            maskCtx.beginPath();
            maskCtx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
            maskCtx.fill();
            
            redraw();
        });

        function setBrush() {
            isEraser = false;
            canvas.style.cursor = 'crosshair';
        }

        function setEraser() {
            isEraser = true;
            canvas.style.cursor = 'not-allowed';
        }

        function clearCanvas() {
            if (!confirm('Effacer tout le masque ?')) return;
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
            redraw();
        }

        function saveMask() {
            // Sauvegarder uniquement le masque (noir/blanc pur, sans image)
            const maskData = maskCanvas.toDataURL('image/png');
            localStorage.setItem('inpaintingMask', maskData);
            
            alert('‚úÖ Masque sauvegard√© !');
            window.location.href = 'index.html';
        }

        // Charger l'image au d√©marrage
        loadSourceImage();
    </script>
</body>
</html>
